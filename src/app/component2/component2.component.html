<div class="container">
    <label style="padding: 10px;" >Enter Color</label>
    <input type="text" [(ngModel)]="color" [style.backgroundColor]="color" (input)="OnInputChange()">
</div>
<hr/>

<div class="container" >
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
        <div style="display: flex;" >
            <label style="padding: 10px;" >Enter Employee Details</label>
            <textarea #textData></textarea>
            <button class="btn btn-primary" style="margin-left: 10px;" (click)="AddDetails(textData.value)" >Add Details</button>
        </div>
    </div>
</div>
