<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table table-striped table-bordered table-hover" *ngIf="details.length != 0">
            <thead>
                <tr>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detail of details">
                    <td>{{detail}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<button (click)="setEvent()" >Set Event</button>
